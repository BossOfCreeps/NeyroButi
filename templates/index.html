<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка фото</title>
</head>
<body>
<p>Загрузите фотку, чтобы определить насколько вы похожи на <a href="https://vk.com/rachis_seva">меня</a></p>
<form action="/upload" method="post" enctype=multipart/form-data>
    <input type="file" name="photo" accept="image/*"><br><br>
    <input type="submit">
</form>
<br>
<p>Введите код заранее загруженной фотки</p>
<form action="/result" method="get">
    <input type="text" name="photo"><br><br>
    <input type="submit">
</form>
</body>
</html>
